<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

      font-family: 'Poppins', sans-serif;

</head>
<body class="flex flex-col min-h-screen bg-white text-[#2D2D5D]">

 

 <!-- Navbar -->
<header class="sticky top-0 z-40 bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-6 md:px-10 py-3 flex justify-between items-center">
    <!-- Logo -->
    <a href="index.html" class="flex items-center space-x-2">
      <img src="./assets/images/miso-logo.png" alt="Miso Logo" class="h-10 w-auto">
      <span class="text-2xl font-bold text-pink-500 hidden sm:inline">Miso</span>
    </a>

    <!-- Navbar -->
    <nav class="hidden md:flex gap-6 text-gray-800 font-semibold">
      <a href="index.html" class="hover:text-pink-500 transition">Home</a>
      <a href="about.html" class="hover:text-pink-500 transition">About</a>
      <a href="products.html" class="hover:text-pink-500 transition">Products</a>

      <a href="contact.html" class="hover:text-pink-500 transition">Contact</a>
    </nav>
  </div>
</header>

  <!-- CONTACT SECTION -->
  <section class="px-6 py-16 max-w-2xl mx-auto text-center">
    <h1 class="text-3xl font-bold mb-4">Send Us a Message</h1>
    <p class="text-gray-600 mb-8">Have a question or want to order a custom gift? We'd love to hear from you!</p>
    
    <form class="space-y-6">
      <div>
        <label class="block text-left font-medium mb-1">Name</label>
        <input type="text" placeholder="Your name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#A066F8]">
      </div>
      <div>
        <label class="block text-left font-medium mb-1">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#A066F8]">
      </div>
      <div>
        <label class="block text-left font-medium mb-1">Message</label>
        <textarea rows="5" placeholder="Your message..." class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#A066F8]"></textarea>
      </div>
      <button type="submit" class="bg-[#A066F8] text-white font-semibold px-6 py-2 rounded-full hover:bg-[#8b4ae2] transition-all">
        Send Message
      </button>
    </form>

    <div class="mt-12">
      <p class="text-lg font-semibold mb-2">Or contact us directly:</p>
      <div class="flex flex-col items-center gap-3 text-sm text-gray-600">
        <a href="https://wa.me/919119733531" target="_blank" class="hover:underline">📱 WhatsApp: +91 9119733531</a>
        <a href="https://www.instagram.com/miso__by_arin/" target="_blank" class="hover:underline">📷 Instagram: @miso__by_arin</a>
        <a href="mailto:misogifts@gmail.com" class="hover:underline">✉️ Email: misogifts@gmail.com</a>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
<footer class="text-center text-sm py-6 bg-gradient-to-r from-[#F8A3D8] via-[#D1C4E9] to-[#A066F8] text-gray-900 font-semibold">
  <p>&copy; 2025 Miso by Arin. All rights reserved.</p>
</footer>
