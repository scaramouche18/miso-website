<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Miso</title>
  <link rel="icon" href="/assets/images/miso-logo.png" type="image/png" />
  <link rel="icon" href="./assets/images/miso-logo.png">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-pink-100 to-white min-h-screen">

  <!-- Navbar -->
<header class="sticky top-0 z-40 bg-white/70 backdrop-blur-md shadow-md">
    <div class="max-w-7xl mx-auto px-6 md:px-10 py-3 flex justify-between items-center">
           <!-- Logo -->
      <a href="index.html" class="flex items-center space-x-2">
        <!-- Soft bubble background around logo -->
        <div class=" logo-hover">
            <img src="assets/images/miso-logo-removebg-preview-removebg-preview.png" alt="Miso Logo" class="h-14 w-auto logo-hover-effect" />
        </div>
        <!-- <span class="text-2xl font-bold text-pink-500 hidden sm:inline">Miso</span> -->
      </a>

      <!-- Desktop Navbar -->
      <nav class="hidden md:flex items-center gap-6 text-gray-800 font-semibold">
        <a href="index.html" class="hover:text-pink-500 transition">Home</a>
        <a href="about.html" class="hover:text-pink-500 transition">About</a>
        <a href="products.html" class="hover:text-pink-500 transition">Products</a>
        <a href="blog.html" class="hover:text-pink-500 transition">Blog</a>
        <a href="contact.html" class="hover:text-pink-500 transition">Contact</a>
        <div class="flex gap-2 ml-2">
        <a href="login.html" class="bg-pink-500 text-white px-4 py-1.5 rounded-lg shadow hover:bg-pink-600 transition">Login</a>
        </div>
      </nav>

      <!-- Hamburger Icon -->
      <button id="menu-btn" class="md:hidden text-gray-800 focus:outline-none text-3xl">
        ☰
      </button>
    </div>
    <!-- Mobile Nav (Right Side Drawer) -->
    <!-- Compact Floating Sidebar (Top-Right) -->
    <nav id="mobile-menu"
      class="absolute top-16 right-4 bg-white shadow-lg rounded-lg z-50 w-48 transform scale-0 origin-top-right transition-transform duration-300 md:hidden flex flex-col p-4 text-gray-800 font-semibold space-y-3">
      <a href="index.html" class="hover:text-pink-500 transition">Home</a>
      <a href="about.html" class="hover:text-pink-500 transition">About</a>
      <a href="products.html" class="hover:text-pink-500 transition">Products</a>
      <a href="blog.html" class="hover:text-pink-500 transition">Blog</a>
      <a href="contact.html" class="hover:text-pink-500 transition">Contact</a>
      <a href="./login.html" class="bg-pink-500 text-white px-4 py-1 rounded-lg w-fit">Login</a>
    </nav>
    </div>
  </header>

  <!-- Login Form -->
  <div class="flex items-center justify-center px-4 py-12">
    <div class="bg-white shadow-xl rounded-3xl p-8 w-full max-w-md mt-6">
      <div class="flex flex-col items-center mb-6">
        <img src="./assets/images/miso-logo.png" class="w-16 h-16" alt="Miso Bear">
        <h2 class="mt-4 text-2xl font-bold text-pink-600">Welcome Back</h2>
        <p class="text-sm text-gray-500">Login to your Miso account</p>
      </div>

      <form action="#" method="POST" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-pink-500 focus:border-pink-500 outline-none">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-pink-500 focus:border-pink-500 outline-none">
        </div>

        <button type="submit" class="w-full bg-pink-500 text-white py-2 rounded-xl hover:bg-pink-600 transition shadow-md">
          Login
        </button>
      </form>

      <p class="mt-4 text-center text-sm text-gray-600">
        Don’t have an account?
        <a href="signup.html" class="text-pink-500 hover:underline">Sign Up</a>
      </p>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
